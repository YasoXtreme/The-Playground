<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Network Scanner</title>
    <style>
      :root {
        --primary: #ff416c;
        --secondary: #ff4b2b;
        --bg: #f4f7f6;
        --surface: #ffffff;
        --text-main: #2d3142;
        --text-muted: #9095a7;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
      }

      body {
        background-color: var(--bg);
        color: var(--text-main);
        min-height: 100vh;
        padding: 2rem 1.5rem;
      }

      header {
        text-align: center;
        margin-bottom: 2.5rem;
        animation: slideDown 0.6s ease-out;
      }

      h1 {
        font-size: 2rem;
        font-weight: 800;
        background: linear-gradient(to right, var(--primary), var(--secondary));
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 0.5rem;
      }

      p.subtitle {
        color: var(--text-muted);
        font-size: 0.95rem;
        font-weight: 500;
      }

      button {
        width: 100%;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        border: none;
        padding: 1rem;
        border-radius: 16px;
        font-size: 1.1rem;
        font-weight: bold;
        box-shadow: 0 8px 20px rgba(255, 65, 108, 0.3);
        cursor: pointer;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-bottom: 2rem;
      }

      button:active {
        transform: scale(0.97);
        box-shadow: 0 4px 10px rgba(255, 65, 108, 0.2);
      }

      button.scanning {
        animation: pulse 1.5s infinite;
        pointer-events: none;
        opacity: 0.9;
      }

      .spinner {
        display: none;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }

      button.scanning .spinner {
        display: block;
      }

      ul {
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      li {
        background: var(--surface);
        padding: 1.2rem;
        border-radius: 16px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.03);
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 12px;
        opacity: 0;
        transform: translateY(15px);
        animation: slideUpFade 0.5s forwards ease-out;
      }

      /* Staggered animation delays for list items */
      li:nth-child(1) {
        animation-delay: 0.1s;
      }
      li:nth-child(2) {
        animation-delay: 0.2s;
      }
      li:nth-child(3) {
        animation-delay: 0.3s;
      }
      li:nth-child(4) {
        animation-delay: 0.4s;
      }
      li:nth-child(5) {
        animation-delay: 0.5s;
      }

      li::before {
        content: "";
        display: block;
        width: 12px;
        height: 12px;
        background: #4ade80;
        border-radius: 50%;
        box-shadow: 0 0 8px rgba(74, 222, 128, 0.6);
      }

      li.empty-state::before,
      li.error-state::before {
        display: none;
      }

      li.empty-state,
      li.error-state {
        justify-content: center;
        color: var(--text-muted);
        font-weight: 500;
        box-shadow: none;
        background: transparent;
        border: 2px dashed #e2e8f0;
      }

      li.error-state {
        color: var(--primary);
        border-color: rgba(255, 65, 108, 0.3);
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideUpFade {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(255, 65, 108, 0.4);
        }
        70% {
          box-shadow: 0 0 0 15px rgba(255, 65, 108, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(255, 65, 108, 0);
        }
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Network Scanner</h1>
        <p class="subtitle">Local Network Discovery</p>
      </header>

      <button id="scanBtn">
        <span class="btn-text">Ping Network</span>
        <div class="spinner"></div>
      </button>

      <ul id="deviceList">
        <li class="empty-state">Ready to sweep the perimeter.</li>
      </ul>
    </div>

    <script src="cordova.js"></script>
    <script>
      document.addEventListener(
        "deviceready",
        () => {
          nodejs.start("main.js");
        },
        false,
      );

      const scanBtn = document.getElementById("scanBtn");
      const btnText = document.querySelector(".btn-text");
      const list = document.getElementById("deviceList");

      scanBtn.addEventListener("click", () => {
        scanBtn.classList.add("scanning");
        btnText.textContent = "Scanning...";
        list.innerHTML = "";

        fetch("http://localhost:3000/api/devices")
          .then((response) => response.json())
          .then((devices) => {
            scanBtn.classList.remove("scanning");
            btnText.textContent = "Ping Network";
            list.innerHTML = "";

            devices.forEach((device) => {
              const li = document.createElement("li");
              li.textContent = device.display;
              list.appendChild(li);
            });
          })
          .catch((error) => {
            scanBtn.classList.remove("scanning");
            btnText.textContent = "Ping Network";
            list.innerHTML = `<li class="error-state">Engine Error: ${error.message}</li>`;
          });
      });
    </script>
  </body>
</html>
